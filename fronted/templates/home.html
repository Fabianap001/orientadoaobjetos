<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Boletos de Avión y Paquetes Vacacionales</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #22bdbd;
            color: #fff;
            padding: 10px;
            text-align: left;
        }
        nav {
            background-color: #0c4b50;
            color: #fff;
            padding: 10px;
            text-align: left;
        }
        section {
            padding: 20px;
            text-align: left;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .box {
            background: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px #2cbcb71a;
            text-align: left;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Avianka</h1>
        <button class="main-header_menu-toggle ng-star-inserted" aria-
        label="Common.Toggle_Menu"> 
        <span aria-hidden="true" class="icon"></span>
    </button>
    </header>
    <nav>
        <a href="#">Inicio</a> | 
        <a href="#">Boletos de Avión</a> | 
        <a href="#">Paquetes Vacacionales</a>
    </nav>
    <section>
        <div class="container">
            <div class="box">
                <h2>Boletos de Avión</h2>
                <p>¡Encuentra los mejores precios para tus viajes!</p>
                <a href="#">Ver Boletos</a>
            </div>
            <div class="box">
                <h2>Paquetes Vacacionales</h2>
                <p>¡Explora destinos increíbles con nuestros paquetes!</p>
                <a href="#">Ver Paquetes</a>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Venta de Boletos de Avión y Paquetes Vacacionales</p>
    </footer>
</body>
</html>
